<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var redirects = {
            "/work": "/work.html",
            "/about": "/about.html"
        };
        if (redirects[path]) {
            window.location.replace(redirects[path]);
        } else {
            document.write("<h1>404 - Page Not Found</h1>");
        }
    </script>
</head>
<body>
</body>
</html>
